<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New Assignment</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px;
        }
        h2 {
            color: #007bff;
            font-size: 20px;
            margin: 0 0 10px;
        }
        p {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New Assignment</h1>
    <h2 th:text="${assignmentName}">Assignment Name</h2>
    <p th:text="${description}">Assignment Description</p>
    <p>Issued Time: <span th:text="${issuedTime}">Default Issued Time</span></p>
    <p>Due Date: <span th:text="${dueDate}">Default Due Date</span></p>
</div>
</body>
</html>
